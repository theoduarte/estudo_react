<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DoutorAgenda</title>
	</head>
	<body>
		<div id="app"></div>
		
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script>
			const minhaDiv = document.querySelector('#app');
			const myTitle  = 'TreinaWeb';
			const lista    = [{valor: 10}, {valor: 20}, {valor: 30}];
			let isOpen     = true;
			
			ReactDOM.render(
				React.createElement('h1', {id: 'meuH1'},
					React.createElement('span', null, 'Hello World!')
				),
				minhaDiv
			);
			
			const element = <h2 id="meuH2"><span>Hello World! { myTitle }</span></h2>;
			ReactDOM.render(
				element,
				minhaDiv
			);
			
			ReactDOM.render(
				<div>
					<ul>
						{
							lista.map(item => <li>{item.valor}</li>)
						}
					</ul>
				</div>,
				minhaDiv
			);
			
			ReactDOM.render(
				<button>
					{
						isOpen ? 'Fechar' : 'Abrir'
					}
					{/* teste bot√£o html */}
				</button>,
				minhaDiv
			);
		</script>
	</body>
</html>
